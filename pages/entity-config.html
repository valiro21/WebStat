<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WStat</title>
    <script src="../assets/js/navbar.wstat.js"></script>
    <script src="../assets/js/utils.wstat.js"></script>
    <script src="../assets/js/editors/dynamic-elements.wstat.js"></script>
    <script src="../assets/js/editors/dynamic-list.wstat.js"></script>
    <script src="../assets/js/editors/json-editor.wstat.js"></script>
    <script src="../assets/js/entity-config.wstat.js"></script>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/navbar.css">
    <link rel="stylesheet" href="../assets/css/panel.css">
    <link rel="stylesheet" href="../assets/css/utils.css">
    <link rel="stylesheet" href="../assets/css/entity-config.css">
    <link rel="stylesheet" href="../assets/css/json-editor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <header>
    </header>

    <div class="form-align">
        <div class="entity-input">
            <div class="form-line">
                <input id="EntityAlias" name="EntityAlias" type="text" autocomplete="true" placeholder="Entity Name" />
            </div>
            <div class="form-line">
                <input id="Endpoint" name="Endpoint" type="text" placeholder="Entity URI" />
            </div>
        </div>
        <div class="modal">
            <div class="panel panel-default properties-area" id="parameters-panel">
                <div class="panel-heading">
                    <span>Parameters</span>
                    <a onclick="closeModal()">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="panel-body">
                    <ul id="properties" ></ul>

                </div>
                <div class="panel-footer">
                    <input id="parameter-name" placeholder="value" name="ParameterValue" type="text" autocomplete="true" />
                    <button class="add-param" data-from="parameter-name" data-to="properties">Add</button>
                </div>
            </div>
        </div>
        <div class="form-content">
            <div class="editor"></div>
        </div>
        <div class="form-footer">
            <input type="button" value="Parameters" id="params-edit" onclick="openModal()">
            <input type="button" value="Submit" id="form-submit" onclick="onSubmit()">
        </div>
    </div>

</body>
</html>
