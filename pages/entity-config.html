<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WStat</title>
    <script src="../assets/js/navbar.wstat.js"></script>
    <script src="../assets/js/utils.wstat.js"></script>
    <script src="../assets/js/editors/dynamic-elements.wstat.js"></script>
    <script src="../assets/js/editors/dynamic-list.wstat.js"></script>
    <script src="../assets/js/editors/json-editor.wstat.js"></script>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/navbar.css">
    <link rel="stylesheet" href="../assets/css/panel.css">
    <link rel="stylesheet" href="../assets/css/setup.css">
    <link rel="stylesheet" href="../assets/css/utils.css">
    <link rel="stylesheet" href="../assets/css/entity.css">

    <link rel="stylesheet" href="../assets/css/json-editor.css">
</head>
<body>

    <header>
    </header>

    <form>
        <div class="body">
            <div class="form-content-center form-align">
                <label for="EntityAlias">Entity Name: </label>
                <input id="EntityAlias" name="EntityAlias" type="text" autocomplete="true" />
                <br>
                <label for="Endpoint">Entity URI: </label>
                <input id="Endpoint" name="Endpoint" type="text" />
                <br>
                <div class="panel panel-default properties-area">
                    <div class="panel-heading">Parameters</div>
                    <div class="panel-body">
                        <ul id="properties">
                        </ul>
                    </div>

                    <div class="panel-footer">
                        <input id="property-name" placeholder="value" name="ParameterValue" type="text" autocomplete="true" />
                        <button class="add-param" data-from="property-name" data-to="properties">Add</button>
                    </div>
                </div>

                <div class="form-content">
                    <div class="">
                        <div class="editor"></div>
                    </div>
                </div>
            </div>
        </div>
    </form>

</body>
</html>
