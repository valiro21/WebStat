<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WStat</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/realtime-data.css">

    <script src="../assets/js/Chart.bundle.min.js"></script>
    <script src="../assets/js/utils.wstat.js"></script>
    <script src="../assets/js/random.wstat.js"></script>
    <script src="../assets/js/chart-wrapper.wstat.js"></script>
    <script src="../assets/js/realtime-data.wstat.js"></script>
    <script src="../assets/js/navbar.wstat.js"></script>
</head>
<body>

    <header></header>

    <!-- Sidebar -->
    <div class="sidebar w3-bar-block animate-left" id="sidebar">

        <!--<a class="sidebar-item btn" onclick="closeSidebar()">Close settings &times;</a>-->

        <div class="sidebar-item">
            <label for="chart-type">
                Chart type:
            </label>

            <select id="chart-type" onchange="changeChartType()">
                <option value="bar" selected="selected">Bar chart</option>
                <option value="pie">Pie chart</option>
                <option value="doughnut">Doughnut chart</option>
                <option value="line">Line chart</option>
            </select>
        </div>

        <!--<a href="#" class="sidebar-item btn">Choose dataset...</a>-->

        <div class="sidebar-item"> <hr/> </div>

        <div class="sidebar-item">
            <a class="sidebar-item-left btn" onclick="openModal()">Element 1</a>
            <a class="sidebar-item-del btn" href="#">Delete</a>
        </div>

        <div class="sidebar-item">
            <a class="sidebar-item-left btn" onclick="openModal()">Element 2</a>
            <a class="sidebar-item-del btn" href="#">Delete</a>
        </div>

        <div class="sidebar-item">
            <a class="sidebar-item-left btn" onclick="openModal()">Element 3</a>
            <a class="sidebar-item-del btn" href="#">Delete</a>
        </div>

        <a href="#" class="sidebar-item btn">Add element to chart</a>
    </div>

    <!-- Chart element modal -->
    <div class="modal animate-top" id="chart-element-modal">
        <div class="modal-header">
            <div id="modal-header-text">Modal Header</div>
            <!--<a class="modal-close" onclick="closeModal()">&times;</a>-->
        </div>

        <div class="modal-body">
            <form class="modal-form">
                <div>
                    <!-- TODO: remove hardcored font sizes... -->
                    <label for="alias-input" style="font-size: 15px">Alias: </label>
                    <input id="alias-input"  type="text" />
                </div>

                <div>
                    <!-- TODO: remove hardcored font sizes... -->
                    <label for="active-checkbox" style="font-size: 15px">Active: </label>
                    <input id="active-checkbox" type="checkbox"/>
                </div>

                <div>
                    <button type="submit" class="btn">Save</button>
                </div>

            </form>
        </div>

        <div class="modal-footer">
            <div id="modal-footer-text">Modal Footer</div>
        </div>
    </div>

    <!-- Overlays -->
    <div class="sidebar-overlay animate-opacity" id="sidebar-overlay" onclick="closeSidebar()"></div>
    <div class="modal-overlay animate-opacity" id="modal-overlay" onclick="closeModal()"></div>

    <!-- Content -->
    <div id="main">
        <span>
            <a id="openSidebar" class="btn" onclick="openSidebar()">Chart settings</a>
        </span>
        <span>
            <a id="export" class="btn" href="#">Export chart...</a>
        </span>

        <div>
            <canvas id="chart"></canvas>
        </div>
    </div>


</body>
</html>
