<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WStat</title>
    <script src="../assets/js/NavBar.js"></script>
    <script src="../assets/js/Random.js"></script>
    <script src="../assets/js/Chart.bundle.min.js"></script>
    <script src="../assets/js/ChartWrapper.js"></script>
    <script src="../assets/js/StatisticsConfig.js"></script>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/setup.css">
    <link rel="stylesheet" href="../assets/css/statistic_config.css">
</head>
<body>
<header>
</header>

<form>
    <div class="setup-step">
        <a name="General"></a>

        <div class="setup-step-body">

            <div class="chart-preview"><canvas id="bar-chart"></canvas></div>
            <div class="chart-preview"><canvas id="pie-chart"></canvas></div>
            <div class="chart-preview"><canvas id="doughnut-chart"></canvas></div>
            <div class="chart-preview"><canvas id="line-chart"></canvas></div>

            <div class="form-content">
                <div class="form-content-center form-align">
                    <label for="StatisticsAlias">Website Name: </label>
                    <input id="StatisticsAlias" name="StatisticsAlias" type="text" autocomplete="true" />
                    <br>
                </div>
            </div>
        </div>

        <div class="setup-step-footer">
            <a href="#Variables" class="next">
                <p>Variables</p>
            </a>
        </div>
    </div>

    <div class="setup-step finish">
        <a name="Variables"></a>

        <div class="setup-step-body">
            <div class="form-content">
                <div class="entity-form">
                    <label>Entity:</label>
                    <input type="text" autocomplete="true" />
                    <br>
                    <br>
                    <label>Parameters</label>
                    <div class="parameters">
                        <input class="param-name" placeholder="name" name="ParameterName" type="text" autocomplete="true" />
                        <input placeholder="value" name="ParameterValue" type="text" autocomplete="true" />
                        <input class="add-param" type="button" value="Add">
                        <br>
                    </div>

                    <br>
                    <br>
                    <label>Filters</label>
                    <div class="parameters">
                        <input class="param-name" placeholder="condition" name="ParameterName" type="text" autocomplete="true" />
                        <input class="add-param" type="button" value="Add">
                        <br>
                    </div>
                    <br>
                    <label>Map function:</label>
                    <input type="text" autocomplete="true" />
                    <br>
                    <br>
                    <label>Aggregate function:</label>
                    <select>
                        <option>Max</option>
                        <option>Min</option>
                        <option>Sum</option>
                        <option>StdDev</option>
                        <option>Count</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="setup-step-footer">
            <a href='#General' class="back">
                <p>General</p>
            </a>

            <a href='' class="finish next">
                <p class="next">Finish</p>
            </a>
        </div>
    </div>
</form>

<script>window.initPreviewCharts()</script>

</body>
</html>
