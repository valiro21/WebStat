<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WStat</title>
    <script src="../assets/js/navbar.wstat.js"></script>
    <script src="../assets/js/editors/dynamic-elements.wstat.js"></script>
    <script src="../assets/js/editors/dynamic-list.wstat.js"></script>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/navbar.css">
    <link rel="stylesheet" href="../assets/css/setup.css">
</head>
<body>
    <header>
    </header>
    
    <form>
        <div class="entity-input">
            <div class="form-line">
                <input id="DomainAlias" name="WebsiteAlias" type="text" autocomplete="true" placeholder="Domain Name"/>
            </div>
            <div class="form-line">
                <input id="DomainHostname" name="WebsiteHostname" type="url" autocomplete="true" placeholder="Domain Basename"/>
            </div>
        </div>

        <div class="panel panel-default parameter-area">
            <div class="panel-heading">Parameters</div>
            <div class="panel-body">
                <ul id="parameters">
                </ul>
            </div>

            <div class="panel-footer">
                <input id="parameter-name" placeholder="value" type="text" autocomplete="true" />
                <button class="add-param" data-from="parameter-name" data-to="parameters">Add</button>
            </div>
        </div>
    </form>

</body>
</html>
