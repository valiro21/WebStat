    <!--Statistic name-->

    <!--Domain-->

    <!--Chart type-->
    <label for="chart-type">Chart type:</label>
    <select id="chart-type" name="chart-type">
        <option value="bar" >Bar chart</option>
        <option value="pie" >Pie chart</option>
        <option value="line">Line chart</option>
    </select>

    <!--Update interval-->
    <label for="update-interval">Update interval (ms):</label>
    <input id="update-interval" name="update-interval" type="number" value="5000" min="-1" step="1"/>

    <!--Key-->
    <label for="key">Key:</label>
    <select id="key" name="key">
        <!--Add options with JS here-->
        <!--<option value="none">None</option>-->
        <option value="custom">Custom...</option>
    </select>

    <!--Value-->
    <label for="value">Value:</label>
    <select id="value" name="value">
        <!--Add options with JS here-->
        <option value="equals-key">Same as key</option>
        <option value="custom">Custom...</option>
    </select>

    <!--Label-->
    <label for="label">Label:</label>
    <select id="label" name="label">
        <!--Add options with JS here-->
        <option value="equals-key">Same as key</option>
        <option value="custom">Custom...</option>
    </select>

    <!--Aggregate function-->
    <label for="aggr-func">Aggregate function:</label>
    <select id="aggr-func" name="aggr-func">
        <!--Add options with JS here-->
        <option value="min">Min</option>
        <option value="max">Max</option>
        <option value="avg">Average</option>
        <option value="count">Count</option>
        <option value="sum">Sum</option>
        <option value="custom">Custom...</option>
    </select>
